apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applicationset-helm
spec:
  generators:
  - list:
      elements:
        - appName: argocd
          namespace: argocd
          url: https://argoproj.github.io/argo-helm
          chart: argo-cd
          targetRevision: 5.51.6
        - appName: vaultwarden
          namespace: default
          url: https://k8s-at-home.com/charts/
          chart: vaultwarden
          targetRevision: 5.3.2
  template:
    metadata:
      name: "{{appName}}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      sources:
      - repoURL: '{{url}}'
        chart: "{{chart}}"
        targetRevision: "{{targetRevision}}"
        helm:
          valueFiles:
          - "$values/clusters/overlays/local.home/components/{{appName}}/values.yaml"
      - repoURL: "git@github.com:s94santos/cluster-config.git"
        targetRevision: main
        ref: values
      destination:
        # Default base cluster
        name: 'in-cluster'
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
