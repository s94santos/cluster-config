apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applicationset-helm
spec:
  generators:
  - list:
      elements:
        - appName: argocd
          namespace: argocd
          url: https://argoproj.github.io/argo-helm
          chart: argo-cd
          targetRevision: 5.51.6
  template:
    metadata:
      name: "{{appName}}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: bootstrap
      source:
        chart: "{{chart}}"
        repoURL: "{{url}}"
        targetRevision: 5.38.1
        helm:
          # Release name override (defaults to application name)
          releaseName: "{{appName}}"
          valueFiles:
          - "../../clusters/overlays/local.home/componentes/{{appName}}/values.yaml"
      destination:
        # Default base cluster
        name: 'https://kubernetes.default.svc'
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
